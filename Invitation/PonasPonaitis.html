<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Dovydas & Kotryna</title>

  <!-- Mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <h1>Kotryna ir Dovydas</h1>
    <p class="subtitle">Susituokiame</p>
    <p class="date">2026 m. rugpjūčio 7 d.</p>
  </section>

  <!-- COUNTDOWN -->
  <section class="countdown">
    <h2>Iki šventės liko</h2>
    <div id="timer">
      <div><span id="days">0</span>d</div>
      <div><span id="hours">0</span>h</div>
      <div><span id="minutes">0</span>m</div>
      <div><span id="seconds">0</span>s</div>
    </div>
  </section>

  <!-- DETAILS -->
  <section class="details">
    <h2>Šventės detalės</h2>
    <p><strong>Kada:</strong> Penktadienį, 2026 m. rugpjūčio 7 d.</p>
    <p><strong>Kur:</strong> Barsukinės k. 4, 75301 Barsukinė, Tenenių sen., Šilalės r. sav.</p>
  </section>
<!-- MAP -->
<section class="map">
  <h2>Kaip mus rasti</h2>

  <div class="map-container">
    <iframe
        src="https://maps.google.com/maps?q=55.477333,21.894167&z=16&output=embed"
        loading="lazy"
        allowfullscreen=""
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

  </div>
    <a
        class="map-button"
        href="https://maps.google.com/?q=55.477333,21.894167"
        target="_blank">
        Atidaryti Google Maps
    </a>
</section>
  <!-- RSVP -->
  <section class="rsvp">
    <h2>Prašome patvirtinti dalyvavimą</h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSfDvOfu_DGSZwzsIoLyjmZqL4jvQpyPjHXhtdEF-oXz6lI-nA/viewform?usp=pp_url"
      
      width="100%"
      height="700"
      frameborder="0"
      loading="lazy">
    </iframe>
  </section>

  <!-- JS -->
  <script src="../script.js"></script>
</body>
</html>
